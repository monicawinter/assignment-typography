8 000 km</dd>        <dt>Orbital period:</dt> <dd>224.701 d</dd>        <dt>Mean radius:</dt> <dd>6051.8 km</dd>      </dl>  </main>  <footer>    <h2>Sources</h2>      <ol>        <li><cite><a href="https://en.wikipedia.org/wiki/Mars">https://en.wikipedia.org/wiki/Mars</a><cite></li>        <li><cite><a href="https://en.wikipedia.org/wiki/Venus">https://en.wikipedia.org/wiki/Venus</a></cite></li>      </ol>  </footer>
